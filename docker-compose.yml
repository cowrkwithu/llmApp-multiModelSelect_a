services:
  vllm:
    image: vllm/vllm-openai:v0.6.6.post1
    container_name: vllm-server
    ports:
      - "${VLLM_PORT:-8030}:8000"
    volumes:
      - ./data/models:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: >
      --model ${DEFAULT_MODEL_ID:-Qwen/Qwen2.5-7B-Instruct-GPTQ-Int4}
      --gpu-memory-utilization ${VLLM_GPU_MEMORY_UTILIZATION:-0.90}
      --max-model-len ${VLLM_MAX_MODEL_LEN:-8192}
      --dtype auto
      --trust-remote-code
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-server
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "${BACKEND_PORT:-8020}:8020"
    volumes:
      - ./data/uploads:/app/data/uploads
    environment:
      - VLLM_HOST=vllm
      - VLLM_PORT=8000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      vllm:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    profiles:
      - full
    restart: unless-stopped
